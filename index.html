<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1 class="name-game">JOGO DA VELHA</h1>
    <div class="popup-wrapper">
        <div class="popup">
            <h1 class="winner"></h1>
            <button class="reset">RESET</button>
        </div>
    </div>
    <div class="box-game">
        <button class="square square1" value="1"></button>
        <button class="square square2" value="2"></button>
        <button class="square square3" value="3"></button>
        <button class="square square4" value="4"></button>
        <button class="square" value="5"></button>
        <button class="square square6" value="6"></button>
        <button class="square square7" value="7"></button>
        <button class="square square8" value="8"></button>
        <button class="square square9" value="9"></button>
    </div>
</body>

</html>
